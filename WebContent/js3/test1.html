<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//window-document객체-image객체
		//image들은 배열의 형태로 저장됨 => images[위치]
		
		//(window).document.images[인덱스].속성7
		function fun1(){
			alert("이름 :"+window.document.images[0].name);
			alert("파일주소:"+document.img1.src); //img태그의 name이라는 속성으로도 접근이 가능하다
			alert("테두리:"+document.img1.border);
			alert("높이:"+document.images[0].height);
			alert("너비:"+document.images[0].width);	//즉 속성과 기능으로 표현할수 있는게 있더라
		}
		
		function fun2(){ //onclick안에 자바스크립트쓸수있지만 너무길면 힘들기에 한번에 함수로 만들어쓰는것
			//두번째 이미지의 테두리를 생성해보겠다(이미지 속성변경)
			//없는 테두리의 값을 넣는다?
			window.document.images[1].border = 5;
			//첫번째 이미지길이를 300으로
			window.document.img1.width=300;
			//images[2] 세로길이를 200
			window.document.img3.height=200;
			//두번재 이미지의 그림변경->1.jpg
			window.document.images[1].src="1.jpg";
		}
		
		//이미지에 마우스를 올렸을때(over) 이미지변경(동일이미지제외,둘중아무거나)
		//            내렸을때(out)  이미지 변경 원래 이미지로 변경
		
/* 		function fun3(i){
			window.document.images[i].src="!(i.jpg)";
		} */
		
		function fun3(imgName){
			if(imgName=="img1"){
			window.img1.src="3.jpg"
			}
			if(imgName=="img2"){
			window.img2.src="1.jpg"
			}
			if(imgName=="img3"){
			window.img3.src="2.jpg"
			}
		}
		
		function fun4(imgName){
			if(imgName=="img1"){
				window.img1.src="1.jpg"
				}
				if(imgName=="img2"){
				window.img2.src="2.jpg"
				}
				if(imgName=="img3"){
				window.img3.src="3.jpg"
				}
		} 
		
		
	</script>
</head>

<body>
	<h1>WebContent/js3/test1.html</h1>
	<img src="1.jpg" name="img1" onmouseover="fun3(imgName);" onmouseout="fun4(imgName);">
	<img src="2.jpg" name="img2">
	<img src="3.jpg" name="img3">
	<hr>
	
	<input type="button" value="이미지 버튼 정보" onclick="fun1();">
	
	<input type="button" value="이미지 속성 변경" onclick="fun2();">
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
