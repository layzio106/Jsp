<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// window - document image
	// 이미지들은 배열의 형태
	function func1() {
/* 		var arr = [];
		arr = document.images;
		console.log(arr);
		console.log(arr.length); */
		console.log("이름 : "+window.document.images[0].name);
		console.log("파일 주소 (배열 요소 접근): "+document.images[0].src);
		console.log("파일 주소 (태그의 name 접근): "+document.img1.src);
		console.log("테두리 : "+document.img1.border);
		console.log("높이 : "+document.images[0].height);
		console.log("너비 : "+document.images[0].width);
	}
	function func2() {
		document.img2.border = 5;
		document.img1.width = 300;
		document.images[2].height = 200;
		document.images[1].src = "images/1.jpg";
	}
	function change_img(num) {
		var arr = [0,1,2];
		var idx;
		for (var i=0; i<arr.length; i++) {
			if (arr[i] != num) {
				idx = arr[i];
				break;
			}
		}
		document.images[num].src = document.images[idx].src;
	}
	function rollback_img (num) {
		document.images[num].src = "images/"+(num+1)+".jpg";
	}
</script>
</head>
<body>
	<h1>WebContent/js3/test1.html</h1>
	<img src="images/1.jpg" name="img1" onmouseover = "change_img(0);" onmouseout="rollback_img(0);"/>
	<img src="images/2.jpg" name="img2" onmouseover = "change_img(1);" onmouseout="rollback_img(1);"/>
	<img src="images/3.jpg" name="img3" onmouseover = "change_img(2);" onmouseout="rollback_img(2);"/>
	<hr>
	<input type="button" value="이미지 버튼 정보" onclick="func1();"/>
	<input type="button" value="이미지 속성 변경" onclick="func2();"/>
</body>
</html>
